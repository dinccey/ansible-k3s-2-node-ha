- name: allow binding non-local IP
  sysctl:
    name: net.ipv4.ip_nonlocal_bind
    value: "1"
    reload: true
    state: present

- name: allow IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    reload: true
    state: present

- name: copy check scripts
  copy:
    src: "files/{{ item }}"
    dest: "/etc/keepalived/"
    mode: 0755
    owner: root
    group: root
  with_items:
    - check_port_available.sh
    - check_primary_running.sh
    - notify.sh

- name: Create keepalived_script system user
  user:
    name: keepalived_script
    system: yes
    shell: /bin/bash
    create_home: no
    state: present
  become: true

- name: Ensure notify scripts are owned by keepalived_script (adjust paths as needed)
  file:
    path: /etc/keepalived/notify.sh
    owner: keepalived_script
    group: keepalived_script  # Optional: Creates group if missing; or use 'root' if no group ref
    mode: '0755'
  become: true

- name: Restart Keepalived to use the new user
  systemd:
    name: keepalived
    state: restarted
    enabled: true
  become: true

- name: install keepalived config
  template:
    src: "keepalived.conf.j2"
    dest: "{{ keepalived_conf_dir }}/keepalived.conf"
    mode: 0644
    owner: root
  with_items: "{{ groups['k3s-nodes'] }}"
  when: hostvars[item]['inventory_hostname'] != inventory_hostname
  vars:
    unicast_peer: "{{ hostvars[item]['private_ip'] }}"
  notify: restart keepalived

- name: enable and start keepalived
  service:
    name: keepalived
    state: started
    enabled: yes
